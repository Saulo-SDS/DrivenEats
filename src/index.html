<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <header class="cabecalho">
        <div class="logo">
            <p class="logo-titulo">DrivenEats</p>
            <p class="logo-subtitulo">Sua comida em 6 minutos</p>
        </div>
    </header>

    <div class="container">
        <div class="produtos">
            <p class="titulos-gerais">Primeiro, seu prato</p>
            <ul>
                <li>
                    <div class="aa">
                        <img src="../assets/frango.png" class="imagem-pedido">
                        <p class="nome-comida">Frango Yin Yang</p>
                        <p class="descricao-comida">Um pouco de batata, um pouco de salada</p>
                        <p class="preco">R$ 14,90</p>
                    </div>
                  
                </li>
                
            </ul>
        </div>
        
        <div class="produtos">
            <p class="titulos-gerais">Agora, sua bebida</p>
            <ul>
                <li>
                    <div class="aa">
                        <img src="../assets/coca.png" class="imagem-pedido">
                        <p class="nome-comida">Coquinha gelada</p>
                        <p class="descricao-comida">Lata 350ml</p>
                        <p class="preco">R$ 4,90</p>
                    </div>
                  
                </li>
            </ul>
        </div>

        <div class="produtos">
            <p class="titulos-gerais">Por fim, sua sobremesa</p>
            <ul>
                <li>
                    <div class="aa">
                        <img src="../assets/pudim.png" class="imagem-pedido">
                        <p class="nome-comida">Pudim</p>
                        <p class="descricao-comida">Apenas pudim</p>
                        <p class="preco">R$ 7,90</p>
                    </div>
                  
                </li>
            </ul>

        </div>
     
    </div>
    <div class="barra-inferior">
        <div>
            <button type="button" class="botao-pedido">Selecione os 3 itens <br>
                para fechar o pedido</button>
        </div>
    </div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
